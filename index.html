<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="tic tac toe game">
    <meta http-equiv="cookies" content="to track the data of the we"> 
    <title>stone paper scissors | video game</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <div class="container">
        <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png" alt="this is stone"  >
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="this is stone"  >
        </div>
        <div class="choice" id="scissors">
            <img src="scissors.png" alt="this is stone">
        </div>
    </div>
    <div class="score">
        <div class="player">
            <p id="user-score">0</p>
            <p id="player_scr">player</p>
        </div>
        <div class="comp">
            <p id="comp-score">0</p>
            <p id="computer_scr">computer</p>
        </div>
    </div>
    <div class="msg_box">
        <p id="msg">This is a msg box</p>
    </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
